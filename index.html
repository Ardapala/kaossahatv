<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futbol Yayını ve Süper Lig Puan Tablosu</title>

<style>
body { margin:0; padding:0; font-family: Arial, sans-serif; background:#f2f2f2; }
#player-container { width: 100%; height: 500px; background: #000; }
table { width: 100%; max-width: 800px; margin: 20px auto; border-collapse: collapse; background: #fff; }
th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
th { background: #49c7dc; color: #fff; }
</style>
</head>
<body>

<h2 style="text-align:center;">Bein Sports 1 Canlı Yayın</h2>
<div id="player-container"></div>

<h2 style="text-align:center;">Süper Lig Puan Tablosu</h2>
<table id="puan-tablosu">
<thead>
<tr>
<th>Sıra</th>
<th>Takım</th>
<th>O</th>
<th>G</th>
<th>B</th>
<th>M</th>
<th>Puan</th>
</tr>
</thead>
<tbody>
<tr><td colspan="7">Yükleniyor...</td></tr>
</tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.7/dist/clappr.min.js"></script>
<script>
const streamUrl = "https://df16ea90s1u1080.0227f5e80acfd3ae.live/live/selcukbeinsports1/playlist.m3u8";

new Clappr.Player({
  source: streamUrl,
  parentId: "#player-container",
  autoPlay: true,
  width: "100%",
  height: "100%"
});

// Süper Lig puan tablosu (otomatik JSON çekiyor)
const apiURL = "https://api.football-data.org/v4/competitions/TUR/standings"; 
// Not: Bu örnek için kendi API token’ını eklemen gerekebilir

function fetchPuanTablosu() {
  fetch(apiURL, { headers: { 'X-Auth-Token': 'YOUR_API_TOKEN' } })
  .then(res => res.json())
  .then(data => {
    const tableBody = $("#puan-tablosu tbody");
    tableBody.empty();
    const standings = data.standings[0].table;
    standings.forEach(team => {
      tableBody.append(
        `<tr>
          <td>${team.position}</td>
          <td>${team.team.name}</td>
          <td>${team.playedGames}</td>
          <td>${team.won}</td>
          <td>${team.draw}</td>
          <td>${team.lost}</td>
          <td>${team.points}</td>
        </tr>`
      );
    });
  })
  .catch(err => console.error(err));
}

fetchPuanTablosu();
setInterval(fetchPuanTablosu, 60000); // 1 dakika arayla güncelle
</script>

</body>
</html>
