<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaosSahaTV - Canlı Maç</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; }
  header { text-align:center; padding:10px; background:#000; }
  header img { height:60px; }
  #player-container { width:100%; max-width:960px; margin:20px auto; }
  #live-matches, #table-container { width:90%; max-width:960px; margin:20px auto; background:#222; padding:10px; border-radius:8px; }
  h2 { text-align:center; margin:10px 0; }
  table { width:100%; border-collapse: collapse; }
  th, td { padding:8px; text-align:center; border:1px solid #444; }
  th { background:#333; }
  @media(max-width:600px){
    th, td { font-size:12px; padding:4px; }
    #player-container { height:250px !important; }
  }
</style>
</head>
<body>

<header>
  <img src="https://kaossahatv.com/logo.png" alt="KaosSahaTV Logo">
</header>

<div id="player-container"></div>

<div id="live-matches">
  <h2>Canlı Maç Saatleri</h2>
  <table id="matches-table">
    <thead>
      <tr>
        <th>Saat</th>
        <th>Ev Sahibi</th>
        <th>Deplasman</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="table-container">
  <h2>Süper Lig Puan Tablosu</h2>
  <table id="league-table">
    <thead>
      <tr>
        <th>Sıra</th>
        <th>Takım</th>
        <th>O</th>
        <th>G</th>
        <th>B</th>
        <th>M</th>
        <th>Puan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.7/dist/clappr.min.js"></script>

<script>
  // Player
  const player = new Clappr.Player({
    source: 'https://df16ea90s1u1080.0227f5e80acfd3ae.live/live/selcukbeinsports1/playlist.m3u8',
    parentId: '#player-container',
    width: '100%',
    height: '540px',
    autoPlay: true,
    mute: false
  });

  // Google Sheets üzerinden Süper Lig puan tablosu
  async function fetchLeagueTable() {
    try {
      const res = await fetch('https://spreadsheets.google.com/feeds/list/11W0Urtul_moHRRn8zhRf5cPhFGZWmDIgh_jmFR_uUPU/od6/public/values?alt=json');
      const data = await res.json();
      const tbody = $('#league-table tbody');
      tbody.empty();

      const rows = data.feed.entry;
      if(!rows || rows.length===0){
        tbody.html('<tr><td colspan="7">Puan tablosu bulunamadı</td></tr>');
        return;
      }

      rows.forEach((row, index)=>{
        tbody.append(`
          <tr>
            <td>${index+1}</td>
            <td>${row.gsx$takım.$t}</td>
            <td>${row.gsx$o.$t}</td>
            <td>${row.gsx$g.$t}</td>
            <td>${row.gsx$b.$t}</td>
            <td>${row.gsx$m.$t}</td>
            <td>${row.gsx$puan.$t}</td>
          </tr>
        `);
      });
    } catch(e) {
      console.error('Puan tablosu yüklenemedi:', e);
      $('#league-table tbody').html('<tr><td colspan="7">Puan tablosu yüklenemedi</td></tr>');
    }
  }

  // Canlı maç saatleri (boş örnek, istersen Google Sheets veya başka API ile bağlanabilir)
  async function fetchLiveMatches() {
    const tbody = $('#matches-table tbody');
    tbody.empty();
    tbody.html('<tr><td colspan="3">Canlı maçlar henüz eklenmedi</td></tr>');
  }

  fetchLeagueTable();
  fetchLiveMatches();
  setInterval(fetchLeagueTable, 60000); // her 60 saniyede güncelle
  setInterval(fetchLiveMatches, 60000);
</script>

</body>
</html>
