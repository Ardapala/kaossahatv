<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaosSahaTV - Canlı Maç</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; }
    header { text-align:center; padding:10px; background:#000; }
    header img { height:60px; }
    #player-container { width:100%; max-width:960px; margin:20px auto; }
    #live-matches, #table-container { width:90%; max-width:960px; margin:20px auto; background:#222; padding:10px; border-radius:8px; }
    h2 { text-align:center; margin:10px 0; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px; text-align:center; border:1px solid #444; }
    th { background:#333; }
    @media(max-width:600px){
      th, td { font-size:12px; padding:4px; }
      #player-container { height:250px !important; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://kaossahatv.com/logo.png" alt="KaosSahaTV Logo">
</header>

<div id="player-container"></div>

<div id="live-matches">
  <h2>Canlı Maç Saatleri</h2>
  <table id="matches-table">
    <thead>
      <tr>
        <th>Saat</th>
        <th>Ev Sahibi</th>
        <th>Deplasman</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="table-container">
  <h2>Süper Lig Puan Tablosu</h2>
  <table id="league-table">
    <thead>
      <tr>
        <th>Sıra</th>
        <th>Takım</th>
        <th>O</th>
        <th>G</th>
        <th>B</th>
        <th>M</th>
        <th>Puan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.7/dist/clappr.min.js"></script>

<script>
  // Player
  const player = new Clappr.Player({
    source: 'https://df16ea90s1u1080.0227f5e80acfd3ae.live/live/selcukbeinsports1/playlist.m3u8',
    parentId: '#player-container',
    width: '100%',
    height: '540px',
    autoPlay: true,
    mute: false
  });

  // API linklerinden veri çekme fonksiyonları
  async function fetchLeagueTable() {
    try {
      const res = await fetch('https://emirrtopaloglu.github.io/super-lig-api/standings.json');
      // Not: Bu URL örnek, projenin README’sinde JSON URL’si var mı ona bak
      const data = await res.json();
      const tbody = $('#league-table tbody');
      tbody.empty();

      if (!data.standings) {
        tbody.html('<tr><td colspan="7">Puan bilgisi yok</td></tr>');
        return;
      }

      data.standings.forEach((team, idx) => {
        tbody.append(`
          <tr>
            <td>${idx + 1}</td>
            <td>${team.teamName}</td>
            <td>${team.played}</td>
            <td>${team.wins}</td>
            <td>${team.draws}</td>
            <td>${team.losses}</td>
            <td>${team.points}</td>
          </tr>
        `);
      });
    } catch (e) {
      console.error('Puan tablosu yüklenemedi:', e);
      $('#league-table tbody').html('<tr><td colspan="7">Puan tablosu yüklenemedi</td></tr>');
    }
  }

  async function fetchLiveMatches() {
    try {
      const res = await fetch('https://emirrtopaloglu.github.io/super-lig-api/matches.json');
      // Aynı şekilde matches JSON dosyası
      const data = await res.json();
      const tbody = $('#matches-table tbody');
      tbody.empty();
      if (!data.matches) {
        tbody.html('<tr><td colspan="3">Canlı maç yok</td></tr>');
        return;
      }
      data.matches.forEach(match => {
        tbody.append(`
          <tr>
            <td>${match.time}</td>
            <td>${match.homeTeam}</td>
            <td>${match.awayTeam}</td>
          </tr>
        `);
      });
    } catch (e) {
      console.error('Canlı maçlar yüklenemedi:', e);
      $('#matches-table tbody').html('<tr><td colspan="3">Canlı maçlar yüklenemedi</td></tr>');
    }
  }

  // İlk yükleme ve zamanlı güncelleme
  fetchLeagueTable();
  fetchLiveMatches();
  setInterval(fetchLeagueTable, 60000);
  setInterval(fetchLiveMatches, 60000);
</script>

</body>
</html>
